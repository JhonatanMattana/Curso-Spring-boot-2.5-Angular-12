<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">Cadastrar Técnico</h1>

        <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Help desk">

        <section class="section">
            <mat-checkbox class="margin">Admin</mat-checkbox>
            <mat-checkbox class="margin">Cliente</mat-checkbox>
            <mat-checkbox class="margin">Técnico</mat-checkbox>
        </section>

        <p>
            <mat-form-field class="fullWidth" appearance="legacy">
              <mat-label>Nome</mat-label>
              <input matInput placeholder="Insira o nome do técnico">
              <mat-icon matSuffix>assignment_ind</mat-icon>
            </mat-form-field>
        </p>

        <p>
            <mat-form-field class="fullWidth" appearance="legacy">
              <mat-label>CPF</mat-label>
              <input matInput placeholder="Insira o CPF do técnico">
              <mat-icon matSuffix>pin</mat-icon>
            </mat-form-field>
        </p>

        <p>
            <mat-form-field class="fullWidth" appearance="legacy">
              <mat-label>E-Mail</mat-label>
              <input matInput placeholder="Insira o E-Mail do técnico">
              <mat-icon matSuffix>mail</mat-icon>
            </mat-form-field>
        </p>

        <p>
            <mat-form-field class="fullWidth" appearance="legacy">
              <mat-label>Senha</mat-label>
              <input type="password" matInput placeholder="Insira a senha do E-Mail do técnico">
              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
        </p>

        <button class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
        <button class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>

    <p class="fullWidth">by Jhonatan Mattana</p>
</div>
