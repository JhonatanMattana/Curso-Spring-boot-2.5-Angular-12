<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">Deletar Cliente</h1>

        <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Help desk">

        <section class="section">
            <mat-checkbox [disabled]="true" class="margin" color="primary">Admin</mat-checkbox>
            <mat-checkbox [disabled]="true" class="margin" color="primary">Cliente</mat-checkbox>
            <mat-checkbox [disabled]="true" class="margin" color="primary">Cliente</mat-checkbox>
        </section>

        <p>
            <mat-form-field class="fullWidth" appearance="legacy">
              <mat-label>Nome</mat-label>
              <input 
                  [(ngModel)]="cliente.nome"
                  [disabled]="true"
                  name="nome"
                  matInput >
              <mat-icon matSuffix>assignment_ind</mat-icon>
            </mat-form-field>
        </p>

        <p>
            <mat-form-field class="fullWidth" appearance="legacy">
              <mat-label>CPF</mat-label>
              <input 
                  [(ngModel)]="cliente.cpf"
                  [disabled]="true"
                  name="cpf"
                  matInput >
              <mat-icon matSuffix>pin</mat-icon>
            </mat-form-field>
        </p>

        <p>
            <mat-form-field class="fullWidth" appearance="legacy">
              <mat-label>E-Mail</mat-label>
              <input 
                  [(ngModel)]="cliente.email"
                  [disabled]="true"
                  name="email" 
                  matInput >
              <mat-icon matSuffix>mail</mat-icon>
            </mat-form-field>
        </p>

        <p>
            <mat-form-field class="fullWidth" appearance="legacy">
              <mat-label>Senha</mat-label>
              <input 
                  [(ngModel)]="cliente.senha"
                  [disabled]="true"
                  name="senha" 
                  matInput 
                  type="password">
              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
        </p>

        <button (click)="delete()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Deletar</button>
        <button routerLink="../../" routerLinkActive="router-link-active"  class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>

    <p class="fullWidth">by Jhonatan Mattana</p>
</div>
