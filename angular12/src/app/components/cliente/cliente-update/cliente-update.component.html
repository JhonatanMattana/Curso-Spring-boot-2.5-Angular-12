<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">Atualizar Cliente</h1>

        <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Help desk">

        <section class="section">
            <mat-checkbox (click)="addPerfil(0)" class="margin" color="primary">Admin</mat-checkbox>
            <mat-checkbox (click)="addPerfil(1)" [checked]="true" class="margin" color="primary">Cliente</mat-checkbox>
            <mat-checkbox (click)="addPerfil(2)" class="margin" color="primary">Cliente</mat-checkbox>
        </section>

        <p>
            <mat-form-field class="fullWidth" appearance="legacy">
              <mat-label>Nome</mat-label>
              <input 
                  [(ngModel)]="cliente.nome"
                  [formControl]="nome"
                  name="nome"
                  required
                  matInput 
                  placeholder="Insira o nome do cliente"
                  maxlength="50">
              <mat-icon matSuffix>assignment_ind</mat-icon>
            </mat-form-field>
        </p>

        <p>
            <mat-form-field class="fullWidth" appearance="legacy">
              <mat-label>CPF</mat-label>
              <input 
                  [(ngModel)]="cliente.cpf"
                  [formControl]="cpf"
                  name="cpf"
                  required
                  matInput 
                  placeholder="Insira o CPF do cliente"
                  mask="000.000.000-00">
              <mat-icon matSuffix>pin</mat-icon>
            </mat-form-field>
        </p>

        <p>
            <mat-form-field class="fullWidth" appearance="legacy">
              <mat-label>E-Mail</mat-label>
              <input 
                  [(ngModel)]="cliente.email"
                  [formControl]="email"
                  name="email"
                  required
                  matInput 
                  placeholder="Insira o E-Mail do cliente">
              <mat-icon matSuffix>mail</mat-icon>
            </mat-form-field>
        </p>

        <p>
            <mat-form-field class="fullWidth" appearance="legacy">
              <mat-label>Senha</mat-label>
              <input 
                  [(ngModel)]="cliente.senha"
                  [formControl]="senha"
                  name="senha"
                  required
                  type="password" 
                  matInput 
                  placeholder="Insira a senha do E-Mail do cliente">
              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
        </p>

        <button (click)="update()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Atualizar</button>
        <button routerLink="../../" routerLinkActive="router-link-active"  class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>

    <p class="fullWidth">by Jhonatan Mattana</p>
</div>
